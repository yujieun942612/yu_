            HTML5</addr>이전에 사용한 form 기능 이해하기2</h2>

        <form action="#" method="post">
            <fieldset>
                <legend>입력형</legend>

                <input type="text" id="userId" name="userId" value="" /> <br />

            </fieldset>
    <!-- ================================== -->       

            <fieldset>
                <legend>선택형</legend>
                <p>다음중 가장 괜찮은 사람을 고르시오</p>
                
                <ol>
                    <li>
                        <label></label>
                        <input type="radio" id="guy_01" name="sel_01" value="" />

                  </li>
                </ol>


                <ol>
                    <li>
                        <label></label>
                        <input type="radio" id="guy_02" name="sel_02" value="" />

                </ol>



                <ol>
                    <li>
                        <label></label>

                  </li>
                </ol>


            <p>오늘 먹고싶은 음식을 선택하시오</p>
            <ul>
                <li>

                 <input type="checkbox" id="selfood02" name="food01" value="1" />
                <label for="selfood_01">치킨</label>
                
                </li>

                <li>
                <input type="checkbox" id="selfood03" name="food02" value="1" />

                </li>
                

                <li>
                <input type="checkbox" id="selfood05" name="food04" value="1" />

            </ul>
                
                


            </fieldset>
    <!-- ================================== -->
            <fieldset>
                <legend>버튼형 type</legend>
                <!--  input type 형식에서 버튼기능은 laver 을 사용하지 않아도된다.  -->

                <li>
                    <input type="reset" name="cancel" value="취소" />
                </li>

                <li>
                    <input type="submit" name="ok" value="동의및전송" />
                </li>

                 
                 <li>
                    <input type="image" src="./favicon.png" alt="전송버튼에 대한 설명" name="ok" value="동의" />
                </li>

                 
                 <li>
                    <input type="file" name="data" value="" />
                </li>


                <li>
                    <input type="button" name="btn" value="주소검색" />
                </li>



          </fieldset>
    <!-- ================================== -->
            <fieldset>
                <legend>특수형</legend>
                <!-- 관리자형식에 필요한 기능으로 사용자에게는 드러나지 않는 기능 -->
                <input type="hidden" name="beforname" value="이전에 사용한 이름" />


            </fieldset>
    <!-- ================================== -->
            <fieldset>
                <legend>멀티형</legend>
                
                <label for="multitext">전송메세지</label>

                 id="multitext" maxlength="" readonly="readonly">

                <select name="selproduct" id="selproduct" multiple="2">

            </optgroup>

            <button type="submit">확인버튼 역할을 하는 요소</button>
            <button type="button">기본 버튼역할을 하는 요소</button>
            
            <!-- <button>00</button> 사용시 기본타입은 submit -->
