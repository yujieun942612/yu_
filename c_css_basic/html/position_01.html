<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--link-->  
  <link rel="stylesheet" href="../css/position_01.css">
  <title>웹기초이해하기</title>
</head>
  <body>
  <!--layout=============-->
    <h1>웹페이지 기초이해하기</h1>
    
    <h2>position이해하기</h2>
  
    <div id="wrap">
      <ul class="position clearfix">
        <li  class="basic">basic</li>
        <li class="static">static</li>
        <li class="fixed">fixed</li>
        <li class="absolute">absolute</li>
        <li class="relative">relative</li>
        <li class="sticky">sticky</li>
      </ul>
    </div>
  
  <!--script=============-->

  <script src="http://unpkg.com/jquery"></script>
  <script>

    (function($){
      var val;
      val stick=$('.sticky');


      $(window).on('scroll',function(){
        val=$(window).scrollTOP();
      

        if(val >= 100){
          sticky.css({position:'fixed',top:0});
        }else{
          stick.removeAttr('style');
        }
      });

    })(jquery); 

    </script>

    </body>
    </html>
